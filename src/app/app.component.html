<!-- Toolbar -->
<div>
  <div class="toolbar" role="banner">
    <span class="px-3 font-weight-bold fs-3">M C C</span>
    <span class="px-2">My Currency Converter</span>
  </div>

  <div class="content row" role="main">
    <h1>{{fromCurrencyCode}} to {{toCurrencyCode}} </h1>
    <div class="content-card row text-center my-4 py-3">
      <!--   Amount   -->
      <div class="col-xs-12">
        <label for="amount">Enter in amount</label>
        <input [(ngModel)]="amount" #ctrl="ngModel" required id="amount">

      </div>
      <!-- From Currency -->
      <div class="col-xs-12 col-md-6 py-2">
        <label class="col-xs-12" for="fromCurrencySelect">From</label>
        <select [(ngModel)]="fromCurrencyCode" (ngModelChange)="selectCurrency()" name="fromCurrencySelect" id="fromCurrencySelect">
          <option *ngFor="let currency of currencyList; let i = index" (click)="selectCurrency()"> {{currency.name}} </option>
        </select>
      </div>
      <!-- To Currency -->
      <div class="col-xs-12 col-md-6 py-2">
        <label class="col-xs-12" for="toCurrencySelect">To</label>
        <select [(ngModel)]="toCurrencyCode" (ngModelChange)="selectCurrency()" name="toCurrencySelect" id="toCurrencySelect">
          <option *ngFor="let currency of currencyList; let i = index" (click)="selectCurrency()"> {{currency.name}} </option>
        </select>
      </div>

      <div class="col-xs-3">
        <button (click)="convertAmount()">Convert Amount</button>
      </div>

      <!--   Converted Amount   -->
      <div class="col-xs-12 py-3 fs-3">
          <span class="col-xs-6">Converted Amount:</span>
          <div class="col-xs-6">
            <span class="px-1">{{toCurrencyCode}}</span>
            <span>{{convertedAmount}}</span>
          </div>
      </div>
    </div>
  </div>
</div>
